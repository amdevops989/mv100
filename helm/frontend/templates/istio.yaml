{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "frontend.fullname" . }}-gateway
spec:
  selector:
    {{- toYaml .Values.istio.gatewaySelector | nindent 4 }}
  servers:
    - port:
        number: {{ .Values.istio.port }}
        name: http
        protocol: HTTP
      hosts:
        - "{{ .Values.istio.host }}"
{{- end }}
---
{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "frontend.fullname" . }}-vs
spec:
  hosts:
    - "{{ .Values.istio.host }}"
  gateways:
    - {{ include "frontend.fullname" . }}-gateway
  http:
    - route:
        - destination:
            host: {{ include "frontend.fullname" . }}
            port:
              number: {{ .Values.service.port }}
{{- end }}
