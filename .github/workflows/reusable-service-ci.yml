name: "Reusable CI for Service"

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      path:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Debug service folder
      - name: Debug service folder
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing files in ${{ inputs.path }}:"
          ls -la ${{ inputs.path }}

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Set Docker tags
      - name: Set Docker tags
        id: docker_tags
        run: |
          # Commit SHA
          echo "sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

          # Branch name (remove refs/heads/)
          if [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            BRANCH="${GITHUB_REF#refs/heads/}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            BRANCH="${GITHUB_REF#refs/tags/}"
          else
            BRANCH="unknown"
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      # 6️⃣ Build & push Docker image with multiple tags
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.path }}
          file: ${{ inputs.path }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mv100-${{ inputs.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mv100-${{ inputs.service }}:${{ steps.docker_tags.outputs.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mv100-${{ inputs.service }}:${{ steps.docker_tags.outputs.branch }}
