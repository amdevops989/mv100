name: "Reusable CI for Service"

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      path:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Debug step: print current working directory
      - name: Show working directory
        run: |
          echo "*****************************Current working directory:***********************************"
          pwd
          echo "Contents of this directory:"
          ls -la

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.path }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mv100-${{ inputs.service }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mv100-${{ inputs.service }}:${{ github.sha }}
