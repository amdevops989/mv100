name: "Monorepo CI â€” Build & Push Changed Services"

on:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed backend services
        id: detect
        run: |
          ALL_SERVICES=$(ls -1 backend)
          echo "All services: $ALL_SERVICES"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD~1)
            HEAD_SHA=HEAD
          fi

          CHANGED=$(git diff --name-only $BASE_SHA $HEAD_SHA -- backend/ | awk -F/ '{print $2}' | sort -u)
          if [ -z "$CHANGED" ]; then
            CHANGED="$ALL_SERVICES"
          fi
          echo "Changed services: $CHANGED"

          JSON_ARRAY=$(echo "$CHANGED" | tr ' ' '\n' | jq -R . | jq -s -c 'if length == 0 then [] else . end')
          JSON_ARRAY=$(echo "$JSON_ARRAY" | tr -d '\n\r' | xargs)

          echo "Final JSON array: $JSON_ARRAY"
          echo "services=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  build_and_push:
    needs: detect_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_changes.outputs.services) }}
    steps:
      - name: Call reusable workflow for each service
        uses: ./.github/workflows/reusable-service-ci.yml
        with:
          service: ${{ matrix.service }}
          path: backend/${{ matrix.service }}
