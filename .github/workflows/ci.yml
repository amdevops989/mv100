name: "Monorepo CI — Build & Push Changed Services"

on:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed backend services
        id: detect
        run: |
          set -e

          # List all backend top-level folders
          ALL_SERVICES=$(ls -1 backend)
          echo "All services: $ALL_SERVICES"

          # Determine base and head SHAs
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
          else
            BASE_SHA=$(git rev-parse HEAD~1)
            HEAD_SHA=HEAD
          fi

          # Detect changed services
          CHANGED=$(git diff --name-only $BASE_SHA $HEAD_SHA -- backend/ | awk -F/ '{print $2}' | sort -u | grep -v '^$' || true)

          if [ -z "$CHANGED" ]; then
            echo "No specific service changed — building all"
            CHANGED="$ALL_SERVICES"
          fi

          echo "Changed services: $CHANGED"

          # Force JSON array (always brackets, even for one)
          JSON_ARRAY=$(echo "$CHANGED" | tr ' ' '\n' | jq -R . | jq -s -c)

          # Verify JSON format
          echo "$JSON_ARRAY" | jq . > /dev/null

          # Clean any trailing spaces/newlines
          JSON_ARRAY=$(echo "$JSON_ARRAY" | tr -d '\n\r' | xargs)

          echo "Final JSON array: $JSON_ARRAY"

          # Output for matrix
          echo "services=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  build_and_push:
    needs: detect_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect_changes.outputs.services) }}
    steps:
      - name: Call reusable workflow for each service
        uses: ./.github/workflows/reusable-service-ci.yml
        with:
          service: ${{ matrix.service }}
          path: backend/${{ matrix.service }}
