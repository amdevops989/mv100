<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth | Shop Demo</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { setToken } from "./utils.js";

    async function signup() {
      const email = su_email.value, password = su_pass.value;
      const res = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      alert((await res.json()).success ? "Signup ok" : "Signup failed");
    }

    async function login() {
      const email = li_email.value, password = li_pass.value;
      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (data.token) {
        setToken(data.token);
        alert("Logged in!");
        window.location.href = "products.html";
      } else alert("Login failed");
    }

    window.signup = signup;
    window.login = login;
  </script>
</head>
<body>
  <script src="header.js"></script>

  <main>
    <h1>Authentication</h1>
    <div class="auth-section">
      <h3>Signup</h3>
      <input id="su_email" placeholder="Email">
      <input id="su_pass" type="password" placeholder="Password">
      <button onclick="signup()">Signup</button>

      <h3>Login</h3>
      <input id="li_email" placeholder="Email">
      <input id="li_pass" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </main>
</body>
</html>
